<html lang="en">
<head>

<body>
    <div class="container">
        <div class="form-area register">
            <h2 class="form-title">register Here</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                </div>

                </div>

                    <input type="text" class="form-control" placeholder="Repeat password">
                </div>

                    <input type="checkbox" name="" id="checkbox" class="checkbox">

                </div>

            </form>

               already have an accounts <a href="login.html">Login</a>
